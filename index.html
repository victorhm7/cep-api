    <div class="container">
      <h1>Consulta CEP</h1>
      <form>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" maxlength="9" id="cep" />
          <small>00000-000</small>
        </div>
        <div class="form-group">
          <label for="logradouro">Logradouro</label>
          <input type="text" class="form-control" id="logradouro" />
          <small></small>
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" class="form-control" id="bairro" />
          <small></small>
        </div>
        <div class="form-group">
          <label for="localidade">Localidade</label>
          <input type="text" class="form-control" id="localidade" />
          <small></small>
        </div>
        <div class="form-group">
          <label for="uf">UF</label>
          <input type="text" class="form-control" id="uf" />
          <small></small>
        </div>
      </form>
      <div class="mt-3">
        <button type="button" class="btn btn-primary" id="primary">
          Primary
        </button>
        <button type="button" class="btn btn-secondary" id="secondary">
          Secondary
        </button>
        <button type="button" class="btn btn-success" id="success">
          Success
        </button>
        <button type="button" class="btn btn-danger" id="danger">Danger</button>
        <button type="button" class="btn btn-warning" id="warning">
          Warning
        </button>
        <button type="button" class="btn btn-info" id="info">Info</button>
        <button type="button" class="btn btn-light" id="light">Light</button>
        <button type="button" class="btn btn-dark" id="dark">Dark</button>
